Debug: {
	"console": true
},
Network: {
	"auto-find-endpoint": false,
	"bind-to-ip": "127.0.0.1",
	"bind-to-port": 0
},
Graphics: {
	"vsync": false,
	"target-fps": 144,
	"preset": "highest",

	Presets: {
		/*	All Graphics Options
			fxaa: boolean
			shadows: boolean
			shadowResolution: integer [1-16384]
			shadowPCF: integer
			fogQuality: string ["low", "medium", "high"]
		*/
		
		"custom": {
			fxaa: false,
			shadows: true,
			shadowRes: 2048,
			shadowPCF: 1,
			fogQuality: "high",
		},
		"school": {
			fxaa: false,
			shadows: true,
			shadowRes: 2048,
			shadowPCF: 1,
			fogQuality: "medium"
		},
		"melting": {
			fxaa: true,
			shadows: true,
			shadowRes: 16384,
			shadowPCF: 6,
			fogQuality: "high"
		},
		"extreme": {
			fxaa: true,
			shadows: true,
			shadowRes: 12288,
			shadowPCF: 8,
			fogQuality: "high"
		},
		"highest": {
			fxaa: true,
			shadows: true,
			shadowRes: 8192,
			shadowPCF: 3,
			fogQuality: "high"
		},
		"high": {
			fxaa: true,
			shadows: true,
			shadowRes: 4096,
			shadowPCF: 2,
			fogQuality: "high"
		},
		"medium": {
			fxaa: false,
			shadows: true,
			shadowRes: 4096,
			shadowPCF: 2,
			fogQuality: "medium"
		},
		"low": {
			fxaa: false,
			shadows: true,
			shadowRes: 2048,
			shadowPCF: 1
			fogQuality: "medium"
		},
		"lowest": {
			fxaa: false,
			shadows: false,
			fogQuality: "low"
		}
	}
}